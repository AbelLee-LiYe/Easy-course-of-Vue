<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=chrome">
    <title>Chapter nine</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    
    <div id="app">
        <!-- style的绑定和css没有多大区别，简单记一下就好，贼简单， 依旧对象形式 -->
        <h5 :style={color:'red'}>这个一个超级大的h</h5>

        <!-- 因为是对象所以可以在data中定义 就是将数据（字符串）简单的移过来，理解了没？-->

        <h16 :style="Object">这是一个无敌大的h</h16>

        <!-- 对象可以用数组形式， 当然可以了， 对象当然就几乎肯定有数组了，除非哪个设计人员有什么不知道的需求 -->
        <!-- 来个例子  :style="[Object,Obtect]" -->
    </div>


    <script>
        var app = new Vue({
            el: '#app',
            data:{
                Object:{
                    color:'blue'
                }
            }    
        })
    </script>
    
    </body>
</html>
