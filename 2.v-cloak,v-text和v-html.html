<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=chrome">
    <title>Chapter two</title>
    <!-- 我们还是先导入Vue的包 -->
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <!-- 这里我们定义v-cloak属性默认为不展示 -->
    <style>
        [v-cloak]{
            display: none;
        }
    </style>

</head>
<body>

    <div id="app">
        <!-- 模拟网速慢可以使用chrome浏览器开发者检查元素network里面的 “Slow 3G”， -->
        <!-- IDE 工具也要设置成为 服务器代理访问，而不是本地访问。 -->
        <!-- 眼睛够快的同学可以不用 调节网速 -->

        <!-- 像上一章只有双{}很不好， 因为这样当用户网速很慢的时候会暴漏我们的代码，还有闪烁问题
        例如用户还没加载完成的时候页面显示的是 {{massage}} ，而不是我们的字符串 Hello! What's up?
        所以我们需要加一个 属性  v-cloak  这里加完cloak后我们需要在上面指定被这个标签标记的块 默认为 不展示 -->
        
        <!-- 这个就是解决 插值表达式 闪烁的问题 -->
        <p v-cloak>v-cloak：{{massage}}</p>

        <p v-cloak>v-cloak：前面多添加的内容 {{massage}} 后面多添加的内容</p>

        <!-- 然后这里就神奇了，Vue有这样一个标签可以直接解决上面的问题，就是v-text -->
        <!-- 我们为了在此区别样式问题我们使用h标签 -->


        <hr><hr><hr>


        <p>这个是v-text标签</p>

        <h5 v-text='message'>111222</h5>
        

        <!-- 他们的区别是，v-cloak 方式可以在{{massge}}前后随意添加内容，
            而v-text 方式标签内部的 111222 不会显示,而且 内部的内容 还会有闪烁问题 -->



        <hr><hr><hr>

        <!-- 这里我们举三个例子来解释v-html标签 -->
        <div>{{message2}}</div>
        <div v-text='message2'></div>
        <div v-html='message2'></div>

        <!-- 打开浏览器可以看出 只有v-html标签可以将“message2”里面的 “<h1>”以html样式展示出来 -->

    </div>
    
    <script>
        var app = new Vue({
            el: '#app',
            data:{
                message: "Hello! What's up?",
                message2: "<h1>您好，我是message2</h1>"
            }
        })
    </script>

</body>
</html>
