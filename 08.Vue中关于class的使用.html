<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=chrome">
    <title>Chapter eight</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <style>
        .red{
            background-color: red;
            width: 100px;
            height: 100px
        }
        
        .blue.bigger{
            background-color: blue;
            width: 200px;
            height: 200px;
        }

        .height-light{
            color: chartreuse;
        }

    
    </style>

    
    <div id="app">
        <!-- 第一步，先来个例子，看一下格式 -->
        <div :class="'red'">red</div>
        <!-- 看完格式后，注意下格式，class内部是个字符串，不是和普通使用class一样 -->

        <!-- 咱们再来个数组的,神不神奇？ 但我感觉这个很麻烦，没什么卵用！-->
        <div :class="['blue','bigger']">blue and bigger</div>

        
        <!-- 但是，这东西能用表达式，比如三元表达式 -->

        <!-- 我们这里展示一个更厉害的，看例子，我这里在上面定一个字体height-light的css，下面定义一个boolean值，通过key，value形式来动态绑定数据 -->
        <!-- 注意一下命名规范，因为这个是例子，在实际中尽量不要使用默认的 声明式变量名做自定义变量名 -->
        <!-- css是字符串要加''，data绑定的不需要 -->
        <div :class="['blue','bigger',{'height-light':boolean}]">blue, bigger and FONT height-light</div>

        <!-- 你可以尽可能的想象如何使用它，因为我个人认为，代码的目的，就是将人的想法，通过代码的方式，和计算机交互，来实现个人的目的。
            作为一名程序员，要让电脑迁就人 -->


        <!-- Vue class这个 形式，还可以直接通过 在data里面以对象绑定的形式来 动态绑定class样式 -->
        <div :class="Object">Object</div>

        <!-- *不过这里有一点要注意，key上面的''字符可加可不加，但是有特殊字符，例如：，那就必须要加 -->
        


        
        
    </div>


    <script>
        var app = new Vue({
            el: '#app',
            data:{
                message:'吃葡萄就吐葡萄皮！',
                boolean:true,
                Object:{
                    red:true,
                    'height-light':true
                }
            }
        })
    </script>
    
    </body>
</html>
