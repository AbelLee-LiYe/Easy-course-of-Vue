<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=chrome">
    <title>Chapter four</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

    <!-- v-on的作用为：绑定事件 -->
    <div id="app">
        <!-- 这里我们弄一个按钮 -->
        <input type="button" value="按钮" v-on:click="show('缓存清除完毕')">

        <br>

        <!-- v-on有一个简写的标识符 “@“ -->
        <input type="button" value="按钮" @click="show('缓存清除完毕')">

        <!-- 这样咱们不仅实现了 事件的绑定，咱们还成功的清除了缓存 Ni不Nice？-->
    </div>


    
    <script>
        var app = new Vue({
            el: '#app',
            data:{
                didUhave:'yes,just now!'
            },
            //这东西是对象,不是数组啊！！！！
            //所以用大括号
            //这里methods里面的方法就是上面用@或v-on可以绑定的方法
            methods:{
                show:function(prop){
                    alert(prop)
                }
            }

        })
    </script>

</body>
</html>
