<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=chrome">
    <title>Chapter fifteen</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

    <div id="app">
        <!-- 上篇介绍了全局的过滤器，这篇我们就简单介绍一下私有的过滤器 -->

        {{message | IamAfilter}}

        
    </div>


    
    <script>
        var app = new Vue({
            el: '#app',
            data:{
                message:'what a fucking day!'
            },
            //这个就是私有过滤器啦
            filters:{
                //定义名字及功能
                //如果全局和私有过滤器名字相同
                //就近原则
                IamAfilter:function(message){
                    return message.replace('fucking','beautiful')
                }
            }
        })
    </script>

</body>
</html>
