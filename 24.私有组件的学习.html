<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=chrome">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Chapter twenty four</title>
    <!-- 之前我们学习的都是全局的组件，现在我们学习如何创建一个私有组件 -->
    
</head>
<body>

    <div id="app">
        <look></look>
    </div>

    <div id="app2">
        <!-- 在这里调用这个组件就会报错 -->
        <look></look>
    </div>

    <!-- [Vue warn]: Unknown custom element: <look> - 
        did you register the component correctly?
        For recursive components, 
        make sure to provide the "name" option. -->

    <script>
       
        

        var app = new Vue({
            el: '#app',
            //这个声明就是 私有组件的格式规范
            // 当然私有组件也可以ID调用方式创建模版，这里就不演示了，简单！
            components:{
                look:{
                    template: '<h1>我是私有组件</h1>'
                }
            }
        })

        var app2 = new Vue({
            el: '#app2'
        })

        
    </script>

</body>
</html>
